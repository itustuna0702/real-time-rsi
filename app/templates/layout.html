<!DOCTYPE html>
<html>
<head>
  <title>Token Dashboard</title>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis"></script>
</head>
<body class="bg-[#121212] text-white">
  <div class="navbar">
    <button id="toggle-sidebar" class="hamburger" aria-label="Toggle Sidebar">
      <i class="fas fa-bars"></i>
    </button>
    <span class="navbar-brand">ðŸ“Š CryptoFlow Dashboard</span>
    <div class="navbar-actions">
      <a href="/search" class="icon-button" aria-label="Search">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <ul class="sidebar-menu">
        <li class="sidebar-item" data-target-page="/">
          <a href="/"><i class="fas fa-home sidebar-icon"></i><span class="sidebar-text">Home</span></a>
        </li>
        <li class="sidebar-item" data-target-page="/search">
          <a href="/search"><i class="fas fa-search sidebar-icon"></i><span class="sidebar-text">Search</span></a>
        </li>
        <li class="sidebar-item" data-target-page="/watchlist">
          <a href="/watchlist"><i class="fas fa-star sidebar-icon"></i><span class="sidebar-text">Watchlist</span></a>
        </li>
        <li class="sidebar-item" data-target-page="/multicharts">
          <a href="/multicharts"><i class="fas fa-chart-line sidebar-icon"></i><span class="sidebar-text">MultiCharts</span></a>
        </li>
      </ul>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="/static/js/main.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    const lenis = new Lenis({ duration: 1.2, smooth: true });
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
    gsap.utils.toArray('.icon-button').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { scale: 1.2, duration: 0.3, ease: 'power2.out' });
      });
      btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { scale: 1.0, duration: 0.3, ease: 'power2.out' });
      });
    });
  </script>
</body>
</html>

{% extends "layout.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Search Results</h2>

    <input type="text" id="search-input" class="p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter token...">
    
    <!-- Bảng hiển thị kết quả tìm kiếm -->
    <div class="overflow-x-auto">
        <table class="min-w-full table-auto border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 text-left border border-gray-300">Symbol</th>
                    <th class="px-4 py-2 text-left border border-gray-300">Description</th>
                    <th class="px-4 py-2 text-left border border-gray-300">Exchange</th>
                    <th class="px-4 py-2 text-left border border-gray-300">Add to Watchlist</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- Kết quả sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <script src="/static/js/search.js"></script>
{% endblock %}
